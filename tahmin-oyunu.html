<!-- tahmin-oyunu.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tahmin Oyunu</title>
</head>
<body>
  <h1>1 ile 10 arasında bir sayı tahmin et!</h1>
  <input type="number" id="tahmin" placeholder="Tahminin?">
  <button onclick="kontrolEt()">Tahmin Et</button>
  <p id="sonuc"></p>

  <script>
    const dogruSayi = Math.floor(Math.random() * 10) + 1;

    function kontrolEt() {
      const tahmin = document.getElementById("tahmin").value;
      const sonuc = document.getElementById("sonuc");

      if (tahmin == dogruSayi) {
        sonuc.textContent = "Tebrikler! Doğru tahmin 🎉";
      } else {
        sonuc.textContent = "Olmadı... Tekrar dene!";
      }
    }
  </script>
</body>
</html>
